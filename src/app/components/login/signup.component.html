<div class="signup-table">
  <div class="background-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <button class="goBack-btn" (click)="onMainScreen()">Go back</button>

  <div class="signup-container">
    <h2>SIGNUP</h2>
    <form
      #signupForm="ngForm"
      (ngSubmit)="
        signupForm.valid &&
          username.trim() &&
          password.length >= 4 &&
          onSignup()
      "
    >
      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          placeholder="Username"
          required
          minlength="3"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required
        />
        <span class="hint">Password must contain 4 symbols</span>
      </div>

      <div *ngIf="message" class="error-message">{{ message }}</div>

      <button type="submit" [disabled]="isRegistering">
        {{ isRegistering ? "Creating profile..." : "Register" }}
      </button>
    </form>

    <div class="login-link">
      Already have an account? <a routerLink="/login">Login</a>
    </div>
  </div>
</div>
